version: "3"
services:
  whats-document-sign:
    build:
      context: .
      dockerfile: Dockerfile
    volumes:
      - session:/app/_IGNORE_session
      - session-json:/app/session.data.json
      - ./signature.pfx:/app/signature.pfx
    env_file:
      - .env
volumes:
  session:
  session-json: